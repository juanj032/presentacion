<template name="facebookLogin">
        <ul class="nav pull-right">
                {{#if currentUser}}
                        {{> userLoggedin}}
                {{else}}
                        {{> userLoggedout}}
                {{/if}}
        </ul>
</template>

<template name="userLoggedin">
        {{#if loggingIn}}
                <li><a>Logging in...</a></li>
        {{else}}
                <li>
                        <img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.avatar_url}}" />
                </li>
                <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{currentUser.profile.name}}
                                <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                                <li><a id="logout">Logout</a></li>
                        </ul>
                </li>
        {{/if}}
</template>

<template name="userLoggedout">
        <li><a id="login">Login with Facebook</a></li>
</template>
